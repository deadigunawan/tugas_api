<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Example</title>
</head>
<body>
  <select id="waduh"></select>

  <script >
const apiUrl = 'https://api.goapi.io/regional/provinsi?api_key=ae912102-9aa5-55e8-b429-71b3d89e';

function fetchCountries() {
  fetch(apiUrl)
    .then(response => response.json())
    .then(bebas => {
      const dropdown = document.getElementById('waduh');
      dropdown.innerHTML = '';


      bebas.data.forEach(country => {
        const option = document.createElement('option');
        option.value = country.id;
        option.text = country.name;
        dropdown.add(option);
      });
    })
    .catch(error => {
      console.error('Error fetching countries:', error);
    });
}

fetchCountries();
  </script>
</body>
</html>
